---
layout: default
---
<div id="post">
	<div id="post-inner">
		<div id="post-attribute">
			<p id="post-info">
				<span id="post-info-date">{{- page.date | date: "%B %-d, %Y" -}}</span>
			</p>
			<h1 id="post-title">{{- page.title -}}</h1>
		</div>
		<div id="post-content">
			{{- content -}}
		</div>
	</div>
</div>
